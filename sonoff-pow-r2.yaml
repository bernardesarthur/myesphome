esphome:
  name: sonoff-pow-r2
  friendly_name: Sonoff Pow R2

esp8266:
  board: esp01_1m
  restore_from_flash: True
  early_pin_init: False

packages:
  remote_package:
    url: https://github.com/bernardesarthur/myesphome
    ref: main
    refresh: 300s
    files:
      - base.yaml

uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    id: button_1
    name: Button 1
    internal: False
    disabled_by_default: False
    publish_initial_state: True
    filters: 
      - delayed_on_off: 10ms
    on_press: 
      then:
        switch.toggle: relay_1

sensor:
  - platform: cse7766
    voltage:
      name: voltage
      id: voltage
      filters:
        - throttle_average: 5s
      internal: False
      disabled_by_default: False
    current:
      name: Current
      id: current
      filters:
        - throttle_average: 5s
      internal: False
      disabled_by_default: False
    power:
      name: Power
      id: power
      filters:
        - throttle_average: 5s
      internal: False
      disabled_by_default: False
    energy:
      name: Energy
      id: energy
      filters:
        - throttle_average: 5s
      internal: False
      disabled_by_default: False
    apparent_power:
      name: Apparent Power
      id: apparent_power
      filters:
        - throttle_average: 5s
      internal: False
      disabled_by_default: False

switch:
  - platform: gpio
    name: Relay 1
    id: relay_1
    restore_mode: RESTORE_DEFAULT_OFF
    internal: False
    disabled_by_default: False
    pin:
      number: GPIO4
      inverted: False

status_led:
  pin: 
    number: GPIO13
    inverted: True