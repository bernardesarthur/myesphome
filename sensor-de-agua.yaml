esphome:
  name: monitoramento-agua
  friendly_name: Monitoramento de √Ågua

esp8266:
  board: esp01_1m
  restore_from_flash: True
  early_pin_init: False

packages:
  remote_package:
    url: https://github.com/bernardesarthur/myesphome
    ref: main
    refresh: 300s
    files:
      - base.yaml

# Add after install on device
wifi:
  use_address: 192.168.212.223

sensor:
  - platform: pulse_counter
    pin: D5
    unit_of_measurement: "L/min"
    accuracy_decimals: 2
    update_interval: 60s
    internal: False
    disabled_by_default: False
    id: water_meter_house
    name: Water Meter House
    filters:
    - lambda: return (x / 450.0);

    total:
      unit_of_measurement: "L"
      name: Water Meter Total
      internal: False
      disabled_by_default: False
      update_interval: 60s
      id: water_meter_total
      accuracy_decimals: 2
      filters:
      - lambda: return (x / 450.0);