    restore_value: yes
    initial_value: '0.0'
  - id: id_Energy_6_lastvalue
    type: float
    restore_value: no
    initial_value: '0.0'

uart:
  tx_pin: GPIO7
  rx_pin: GPIO8
  baud_rate: 19200
  id: uart_bl0906

light:
  - platform: status_led
    name: Status LED
    id: blue_led
    disabled_by_default: False
    internal: False
    pin: GPIO10

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
      inverted: True
    name: Button
    id: button_1
    disabled_by_default: False
    internal: False

sensor:
  - platform: bl0906
    id: id_bl0906
    update_interval: 5s
    frequency:
      name: 'Frequency'
      id: 'Frequency'
      internal: False
      disabled_by_default: False
    temperature:
      name: 'Temperature'
      id: 'Temperature'
      internal: False
      disabled_by_default: False
    voltage:
      name: 'Voltage'
      id: 'Voltage'
      internal: False
      disabled_by_default: False
    channel_1:
      current:
        name: 'Current_1'
        id: 'Current_1'
        internal: False
        disabled_by_default: False
      power:
        name: 'Power_1'
        id: 'Power_1'
        internal: False
        disabled_by_default: False
      energy:
        id: 'Energy_1'
        name: 'Energy_1_Internal'
        internal: True
        disabled_by_default: False
    channel_2:
