switch:
  - platform: gpio
    pin:
      number: GPIO12
      inverted: False
    name: Button Press
    id: buttonpress
    internal: True
    disabled_by_default: False
    # RESTORE_DEFAULT_OFF or RESTORE_DEFAULT_ON or RESTORE_INVERTED_DEFAULT_OFF or RESTORE_INVERTED_DEFAULT_ON or ALWAYS_OFF or ALWAYS_ON or DISABLED
    restore_mode: ALWAYS_OFF

  - platform: template
    name: Click
    id: click
    internal: False
    disabled_by_default: False
    # RESTORE_DEFAULT_OFF or RESTORE_DEFAULT_ON or RESTORE_INVERTED_DEFAULT_OFF or RESTORE_INVERTED_DEFAULT_ON or ALWAYS_OFF or ALWAYS_ON or DISABLED
    restore_mode: DISABLED
    optimistic: False
    lambda: |-
      if (id(buttonpress).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - switch.turn_on: buttonpress
      - delay: 1s
      - switch.turn_off: buttonpress
    turn_off_action:
      - switch.turn_off: buttonpress

  - platform: template
    name: Hold
    id: hold
    internal: False
    disabled_by_default: False
    # RESTORE_DEFAULT_OFF or RESTORE_DEFAULT_ON or RESTORE_INVERTED_DEFAULT_OFF or RESTORE_INVERTED_DEFAULT_ON or ALWAYS_OFF or ALWAYS_ON or DISABLED
    restore_mode: DISABLED
    optimistic: False
    lambda: |-
      if (id(buttonpress).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - switch.turn_on: buttonpress
      - delay: 5s
      - switch.turn_off: buttonpress
    turn_off_action:
      - switch.turn_off: buttonpress

status_led:
  pin: 
    number: GPIO13
    inverted: False